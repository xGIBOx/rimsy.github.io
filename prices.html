<!DOCTYPE html>
    <html lang="en">
            <head>
                <meta name="author" content="Bogdan Živković 247-23" />
        
                <!-- Potrebne stvarcice. -->
                <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />
                <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        
                <!-- Spajanja. -->
                <link rel="icon" href="images/logo.png" />
                <link rel="stylesheet" href="style.css" type="text/css"/>
                <link rel="stylesheet" href="responsive.css" type="text/css" />
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        
                <!-- Animacije. -->
                <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

                <!-- Kontent. -->
                <meta name="description" content="We sell and repair car rims." />
                <meta name="keywords" content="Rims, selling, repairing, Enkei, Kansei, Anovia, Vors, AVID1, BBS, Aodhan, Konig, Touren, F1R, MST, XXR, Heritage, Motegi, OHM, Dub, Azara, Work." />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <script src="script.js" defer></script>
        
                <title>RIMSy</title>
            </head>
            <body>
        
                <!-- Ucitavanje stranice. -->
                <div class="loading-container">
                    <img class="loading-image" src="images/preload.gif" alt="Preloader Rim" />
                </div>
        
                <!-- Res. nav meni.  -->
                <header class="navbar-fixed">
                    <nav class="white">
                        <div class="container">
                            <div class="nav-wrapper">
                                <a id="logo-container" class="brand-logo" href="index.html">rims<span class="RIMSy">y</span></a>
                                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
                                <ul id="visible-links" class="right hide-on-med-and-down navLinks">
                                    <!-- Nastavak ubacen kroz JS. -->
                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>
        
                <!-- Skriveni NAV-bar. Unos kroz JS. -->
                <ul class="sidenav sideNavCollapsed" id="mobile-nav">
                    
                </ul>
                <main>
                    <div class="cross-section"></div>
                    
                    <section class="container margin-top">
                        <div class="row">
                            <div class="col s10 m8 l8 offset-s1 offset-m2 offset-l2 center-align">
                                <h3>PRICES</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s10 m8 l8 offset-s1 offset-m2 offset-l2 center-align">
                                <p class="flow-text community-text">
                                    Take a look at our new collection arrived last week.
                                </p>
                            </div>
                        </div>
                    </section>

                    <section class="container margin-top">
                        <div class="row">
                            <div class="col s10 m6 l6 offset-s1 offset-m3 offset-l3">
                                <input id="product-search" type="text" placeholder="Search for any rim you want..." />
                            </div>
                            <div class="col s2 m2 l2">
                                <select id="sortDropdown" onchange="sortPrices(this.value)">
                                    <option value="newest">Newest</option>
                                    <option value="oldest">Oldest</option>
                                    <option value="ascending">Price: Low to High</option>
                                    <option value="descending">Price: High to Low</option>
                                    <option value="az">A-Z</option>
                                    <option value="za">Z-A</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <section class="container margin-top">
                        <section class="container" id="table-container">
                            <!-- Ubaceno kroz JS. -->
                            <span></span>
                        </section>
                    </section>

                    <div class="cross-section opposite"></div>

                    <section class="container margin-top" id="anchor">
                        <div class="row">
                            <div class="col s10 m8 l8 offset-s1 offset-m2 offset-l2 center-align">
                                <h3>REVIEWS</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s10 m8 l8 offset-s1 offset-m2 offset-l2 center-align">
                                <p class="flow-text community-text">
                                    Satisfied customers around the world!
                                </p>
                            </div>
                        </div>
                    </section>
                    <section class="container margin-top">
                        <!-- Ubaceno kroz JS. -->
                        <section class="container" id="review-container"></section>
                    </section>
                </main>
            <!-- FOOTER -->
                <footer class="page-footer grey darken-3">
                    <div class="container">
                        <div class="row">
                            <div class="col s12 m3 l3 left-on-med-and-up center-on-small-only">
                                <h2 class="white-text flow-text">RIMS<span class="red-text">y</span></h2>
                                <ul class="store-info">
                                    <!-- Info ubacen kroz JS. -->
                                </ul>
                            </div>
                            <div class="col s12 m6 l6 center-align">
                                <div class="row">
                                    <h2 class="flow-text">"Appreciate &#38; Celebrate"</h2>
                                    <a><i class="red-text fab fa-instagram small"></i></a>
                                    <a><i class="red-text fab fa-facebook-f small"></i></a>
                                    <a><i class="red-text fab fa-youtube small"></i></a>
                                    <a href="rss.xml"><i class="red-text fas fa-rss-square small"></i></a>
                                    <a href="sitemap.xml" target="_blank"><i class="red-text fa fa-sitemap"></i></a>
                                </div>
                                <div class="row">
                                    <div class="col s6 m6 l6 offset-s3 offset-m3 offset-l3">
                                        <img src="images/payment.jpg" alt="Payment methods" class="responsive-img">
                                    </div>
                                </div>
                            </div>
                            <div class="col s12 m3 l3 left-on-med-and-up center-on-small-only">
                                <h2 class="white-text flow-text">COMPANY</h2>
                                <ul class="company-info">
                                    <!-- Company info ubacen kroz JS. -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="footer-copyright grey darken-4">
                        <div class="container" style="margin-top: 5px;">
                            Copyright &copy; Bogdan Živković 2024. All Rights Reserved.
                            <a class="grey-text text-lighten-4 right" target="_blank" href="documentation.pdf"><i class="red-text small far fa-file-pdf"></i></a>
                        </div>
                    </div>
                </footer>
            <!-- Kraj FOOTER-ra. -->


            <div class="fixed-action-btn">
                <button id="toTopBtn"  class="btn-large red btn-floating waves-effect waves-light scale-transition scale-out">
                    <i class="large material-icons">keyboard_arrow_up</i>
                </button>
            </div>

            <!-- JQuery -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- JavaScript -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            <!-- AOS -->
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
